defaults:
  - robot: ???
  - models: nn

dimension: all
save: true
checkpoint_file: trial_{}.dat
random_seed: 1

policy:
  mode: mpc


experiment:
  num_roll: 5
  r_len: 2000 #5000
  seeds: 1
  repeat: 5

mpc:
  params:
    mode: random
    N: 250
    T: 10
    hold: true


bo:
  iterations: 10
  sim: false

metric:
  name: Square
  minimize: False

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./sweeps/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']