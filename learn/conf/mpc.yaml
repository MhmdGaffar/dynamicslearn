defaults:
  - robot: ???
  - models: nn

dimension: all
save: true
checkpoint_file: trial_{}.dat
random_seed: 1

policy:
  mode: mpc
  pid:
    params:
      terminal_cost: 1
      living_cost: .1


experiment:
  num_r: 25
  r_len: 1000 #5000
  seeds: 1
  repeat: 1

mpc:
  params:
    mode: random
    N: 5000
    T: 10
    hold: false


bo:
  iterations: 10
  sim: false

metric:
  name: Rotation
  minimize: False

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./sweeps/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']