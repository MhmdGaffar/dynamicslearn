robot: iono
load:
  dir: false
  type: .csv
  fname: /Users/nato/Documents/Berkeley/Research/Codebases/dynamics-learn/_logged_data_autonomous/iono/video-setup/data_video.txt #/Users/nol/Documents/code-bases/data/iono/ex1.txt
  data_labels:
    - pwm1
    - pwm2
    - pwm3
    - pwm4
    - ax
    - ay
    - az
    - wx
    - wy
    - wz
    - pitch
    - roll
    - yaw

policy:
  mode: pid
  params:
    period: 1
  pid:
    params:
      mode: INTEG
      equil: [1500, 1500, 1500, 1500]
      min_pwm: 0
      max_pwm: 3000
      int_max: 1000
      dt: .02
      min_values: [1, .01, .1]
      max_values: [500, 25, 50]
      terminal_cost: 1
      living_cost: .1
      pitch_mult: [1, 1, -1, -1]
      roll_mult: [1, -1, -1, 1]
      pry: [0, 1, 2]
  mpc:
    params:
      mode: random
      N: 20000
      T: 5
      hold: true
#      period: 10

model:
  params:
    dx: 6
    du: 4
    dt: 6
    name: iono
    flight_mode: basic
    history: 2
    delta_state_targets:
    - pitch
    - roll
    - yaw
    true_state_targets:
    - linax
    - linay
    - linaz
    ignore_in:  # can be non axis specific
    - omega
    - vbat
    extra_inputs:
