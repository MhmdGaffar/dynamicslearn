robot: cf

policy:
  mode: pid
  params:
    period: 1
  pid:
    params:
      mode: INTEG
      equil: [16383, 16383, 16383, 16383]
      min_pwm: 0
      max_pwm: 65535
      dt: .02
      min_values: [.1, .001, .001]
      max_values: [500, 25, 50]
      terminal_cost: 1
      living_cost: .1
      pitch_mult: [1, -1, -1, +1]
      roll_mult: [-1, -1, +1, +1]
      pry: [1, 0, 2]
  mpc:
    params:
      mode: random
      N: 20000
      T: 5
      hold: true
    #      period: 10

env:
  params:
    dx: 6
    du: 4
    dt: 6
    name: cf_sim
    flight_mode: basic
    history: 1
    delta_state_targets:
      - pitch
      - roll
      - yaw
    true_state_targets:
      - omegax
      - omegay
      - omegaz
    ignore_in:  # can be non axis specific
    extra_inputs:
