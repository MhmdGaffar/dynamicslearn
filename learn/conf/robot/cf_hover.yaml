robot: cf
load:
  dir: true
  type: .csv
  fname: /Users/nato/Documents/Berkeley/Research/Codebases/dynamics-learn/_logged_data_autonomous/_newquad1/publ2/
  freq: 25
  data_labels:
    - pwm1
    - pwm2
    - pwm3
    - pwm4
    - ax
    - ay
    - az
    - wx
    - wy
    - wz
    - pitch
    - roll
    - yaw

policy:
  mode: mpc
  params:
    period: 1

pid:
  params:
    mode: INTEG
    equil: [40000, 40000, 40000, 40000]
    min_pwm: 0
    max_pwm: 65535
    dt: .02
    min_values: [.1, .001, .001]
    max_values: [500, 25, 50]
    terminal_cost: 1
    living_cost: .1
    pitch_mult: [-1, 1, 1, -1]
    roll_mult: [1, 1, -1, -1]
    pry: [0,1,2]

mpc:
  params:
    mode: random
    N: 5000
    T: 5
    hold: true
    #      period: 10

model:
  params:
    dx: 9
    du: 4
    dt: 9
    name: cf_hover
    flight_mode: basic
    history: 3
    delta_state_targets:
      - pitch
      - roll
      - yaw
    true_state_targets:
      - linax
      - linay
      - linaz
      - omegax
      - omegay
      - omegaz
    ignore_in:  # can be non axis specific
      - vbat
    extra_inputs:
#    - timesteps
