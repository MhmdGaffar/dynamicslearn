defaults:
  - robot: ???
  - models: nn

dimension: all
save: true
checkpoint_file: trial_{}.dat
random_seed: 1

policy:
  mode: pid
  pid:
    params:
      terminal_cost: 1
      living_cost: .1

experiment:
  num_r: 10
  r_len: 1000 #5000
  repeat: 25

bo:
  random: 25
  optimized: 75

metric:
  name: Living
  minimize: False

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./sweeps/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']