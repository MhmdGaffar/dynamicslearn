defaults:
  - robot: ???
  - models: nn

save: true
checkpoint_file: trial_{}.dat
random_seed: 1
device: cpu
save_replay: false

policy:
  mode: mbpo

metric:
  name: Living
  minimize: false

mbpo:
  save_model: false
  num_epochs: 125
  k_steps: [1,15,20,100]
  model_rollouts: 100 # from 400
  dynam_size: 5E3
  g_steps: 30
  env_steps: 250 # from 250

alg:
  layer_size: 256
  num_layers: 4
  replay_buffer_size: 1E4
  params:
    start_steps: 250
    eval_freq: 1
    max_steps: 1E5
    num_eval_episodes: 1
    num_eval_timesteps: 2000
    batch_size: 512
  trainer:
    initial_temp: .02
    discount: .99
    soft_target_tau: 2.5E-3
    target_update_period: 2
    actor_lr: 2E-4
    critic_lr: 2E-4
    actor_beta: 0.9
    critic_beta: 0.9
    log_std_min: -10
    log_std_max: 2
    reward_scale: 1
    tau: .0025
    use_automatic_entropy_tuning: true

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./sweeps/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: ['random_seed']